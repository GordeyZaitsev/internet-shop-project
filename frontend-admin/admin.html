<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Панель администратора</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Панель администратора</h1>

    <!-- Форма добавления товара -->
    <h2>Добавить новый товар</h2>
    <form id="add-product-form">
        <input type="text" id="name" placeholder="Название товара" required />
        <input type="number" id="price" placeholder="Цена товара" required />
        <textarea id="description" placeholder="Описание товара" required></textarea>
        <input type="text" id="category" placeholder="Категория товара (через запятую)" required />
        <button type="submit">Добавить товар</button>
    </form>

    <hr />

    <h2>Список товаров</h2>
    <div id="products-container"></div>

    <script src="admin.js"></script>
</body>
</html>
