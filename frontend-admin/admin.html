<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Панель администратора</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Панель администратора</h1>

    <!-- Форма добавления товара -->
    <h2>Добавить новый товар</h2>
    <form id="add-product-form">
        <textarea id="name" placeholder="Название товара" required ></textarea>
        <textarea id="price" placeholder="Цена товара" required ></textarea>
        <textarea id="description" placeholder="Описание товара" required></textarea>
        <textarea id="category" placeholder="Категория товара (через запятую)" required ></textarea>
        <button type="submit">Добавить товар</button>
    </form>

    <hr />

    <h2>Список товаров</h2>
    <div id="products-container"></div>

    <hr />

    <!-- Чат -->
    
    <div id="chat-container">
        <h2>Чат с покупателями</h2>
        <div id="chat-messages"></div>
        <input type="text" id="chat-message-input" placeholder="Введите сообщение..." />
        <button id="send-message-button">Отправить</button>
    </div>

    <script src="admin.js"></script>
</body>
</html>
